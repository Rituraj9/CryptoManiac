<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <title>Cryptocurrency</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="margin: 20px;">


    <h1 style="text-align: center;">Transaction Details</h1>
   
    <form action="{{ url_for("add_transaction")}}" method="POST">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Sender:</label>
        <input type="text" class="form-control" name="sender" id="exampleFormControlInput1" placeholder="Sender" style="margin:auto;">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Receiver:</label>
        <input type="text" class="form-control" name="receiver"id="exampleFormControlInput1" placeholder="Receiver">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Amount:</label>
        <input type="text" class="form-control" name="amount" id="exampleFormControlInput1" placeholder="Amount">
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
      <br>
      <div class="alert alert-success" role="alert" style="font-family: 'Roboto', sans-serif;">
        {{transaction_response}}
      </div>
      

       
</body>

</html>
